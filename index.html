<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="rock.js" defer></script>
</head>
<body>
	<div class="start" id="startgame">
		<button id="startbutton">Start Game</button>
	</div>
	<div class="game" id="game">
		<div class="top-content">
			<h1>Rock, Paper, Scissors?</h1>
		</div>
		<div class="content" id="content">
			<div class="player">
				<h2>Player</h2>
				<div class="score">
					<img src="img/human.png" alt="human">
					<p>Score: 0 </p>
				</div>
				<div class="select">
					<div class="selectors">
						<p>Rock</p>
						<img src="img/rock.png" alt="rock">
					</div>
					<div class="selectors">
						<p>Scissors</p>
						<img src="img/kunai.png" alt="">
					</div>
					<div class="selectors">
						<p>Paper</p>
						<img src="img/paper.png" alt="">
					</div>
				</div>
			</div>
			<div class="computer">
				<h2>Computer</h2>
				<div class="score">
					<img src="img/pngegg.png" alt="">
					<p>Score: 0</p>
				</div>
				<div class="select">
					<div class="selectors">
						<p>Rock</p>
						<img src="img/rock.png" alt="">
					</div>
					<div class="selectors">
						<p>Scissors</p>
						<img src="img/kunai.png" alt="">
					</div>
					<div class="selectors">
						<p>Paper</p>
						<img src="img/paper.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
