<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="rock.js" defer></script>
</head>
<body>
	<div class="start" id="startgame">
		<button id="startbutton">Start Game</button>
	</div>
	<div class="game" id="game">
		<div class="top-content">
			<h1>Rock, Paper, Scissors?</h1>
		</div>
		<div class="content">
			<div class="player">
				<h2>Player</h2>
				<div class="player-score">
					<img src="" alt="">
					<p>Score:</p>
				</div>
				<div class="select">
					<img src="" alt="">
					<img src="" alt="">
					<img src="" alt="">
				</div>
			</div>
			<div class="computer">
				<h2>Computer</h2>
				<div class="computer-score">
					<img src="" alt="">
					<p>Score:</p>
				</div>
				<div class="select-comp">
					<img src="" alt="">
					<img src="" alt="">
					<img src="" alt="">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
